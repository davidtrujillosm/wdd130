<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Contact page of Aventura Rafting Inc.">
    <meta name="author" content="David Trujillo">
    <title>Aventura Rafting | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Company Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Contact Information</h1>
            <div class="contact">
                <div class="inner-grid">
                    <div class="inner-cell address">
                        <h2>Address</h2>
                        <p>456 Adventure Drive, Suite 202, Orlando, FL 32801 United States</p>
                    </div>
                    <div class="inner-cell phone">
                        <h2>Phone</h2>
                        <p>(407) 555-1234</p>
                    </div>
                    <div class="inner-cell email">
                        <h2>Email</h2>
                        <p>info@aventurarafting.com</p>
                    </div>
                    <div class="inner-cell map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23578.334713187487!2d-81.39294450322258!3d28.54151033680242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sbo!4v1733623738794!5m2!1ses-419!2sbo" width=500 height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>                
                    </div>
                </div>
            </div>
            <div class="section-2">
                <section>
                    <h2>Our Staff</h2>
                    <div class="figure">
                        <figure>
                            <img src="images/employee-1.jpg" alt="employee 1">
                            <figcaption>CEO</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee-2.jpg" alt="employee 2">
                            <figcaption>Sales Director</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee-3.jpg" alt="employee 3">
                            <figcaption>Experience Director</figcaption>
                        </figure>
                    </div>
                </section>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact Info</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Message Purpose</legend>
                        <div class="form-item column2">
                            <label>
                                <input type="radio" name="message-purpose" value="general-inquiry">
                                General Inquiry
                            </label>
                        </div>
                        <div class="form-item column2">
                            <label>
                                <input type="radio" name="reservation-question" value="general-inquiry">
                                Reservation Question
                            </label>
                        </div>
                        <div class="form-item column2">
                            <label>
                                <input type="radio" name="message-purpose" value="website-suggestion">
                                Website Suggestion
                            </label>
                        </div>      
                    </fieldset>
                    <fieldset>
                        <legend>Write your message</legend>
                    <div id="textarea">
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                    </fieldset>
                    <div class="form-item column1" id="checkbox">
                        <label for="pet">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>                    
                    <button type="submit">Send My Information</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Aventura Whitewater Rafting - David Trujillo</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
